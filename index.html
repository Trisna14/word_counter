<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter with JavaScript</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <h2 class="title">Word Counter</h2>

        <textarea class="text-input" placeholder="paste text here....."></textarea>

        <div>
            <strong>Word Counter:</strong>
            <span class="word-count">0</span>
        </div>
        <div>
            <strong>Letter Counter:</strong>
            <span class="letter-count">0</span>
        </div>
        <div>
            <strong>Number of Spaces:</strong>
            <span class="space-count">0</span>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
